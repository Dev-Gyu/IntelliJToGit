<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>


<div class="container">
    <div class="py-5 text-center">
        <p class="lead">스터디올래</p>
        <h2>로그인</h2>
    </div>
    <div class="row justify-content-center">
        <div th:if="${errors}" class="alert alert-danger" role="alert">
            이메일 링크를 보내는데 실패했습니다.
        </div>
        <form class="needs-validation col-sm-6" action="#" th:action="@{/email-login}" method="post" th:object="${emailLoginDto}" novalidate>
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="email">이메일 또는 닉네임</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" aria-describedby="submitHelp" required>
                    로그인 링크 보내기
                </button>
                <small id="submitHelp" class="form-text text-muted">
                    스터디올래에 처음 오신거라면<a href="#" th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                </small>
            </div>
        </form>
    </div>
</div>

<footer>

</footer>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
