<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>


<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu (currentMenu='notifications')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="row">
                <form class="col-12" action="#"
                      th:action="@{/settings/notifications}" th:object="${notificationForm}" method="post" novalidate>
                    <div class="form-group">
                        <div class="alert alert-light" role="alert">
                            <strong><a href="#" th:href="@{/settings/locations}">주요 활동 지역</a>에
                                <a href="#" th:href="@{/settings/keywords}">관심있는 주제</a>의 스터디가 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1" th:field="*{studyCreatedByEmail}">
                            <label class="custom-control-label" for="customSwitch1">이메일로 받기</label>
                        </div>
                        <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2" th:field="*{studyCreatedByWeb}">
                        <label class="custom-control-label" for="customSwitch2">웹으로 받기</label>
                    </div>
                    </div>

                    <div class="form-group">
                        <div class="alert alert-light" role="alert">
                            <strong>스터디 참가 신청 결과</strong> 알림을 받을 방법을 설정하세요.
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch3" th:field="*{studyEnrollmentResultByEmail}">
                            <label class="custom-control-label" for="customSwitch3">이메일로 받기</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch4" th:field="*{studyEnrollmentResultByWeb}">
                            <label class="custom-control-label" for="customSwitch4">웹으로 받기</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="alert alert-light" role="alert">
                            <strong>참여중 스터디</strong>에 대한 알림 받을 방법을 설정하세요.
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch5" th:field="*{studyUpdatedByEmail}">
                            <label class="custom-control-label" for="customSwitch5">이메일로 받기</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch6" th:field="*{studyUpdatedByWeb}">
                            <label class="custom-control-label" for="customSwitch6">웹으로 받기</label>
                        </div>
                    </div>

                    <button class="btn btn-outline-primary" type="submit">저장하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
