<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <head>
        <meta charset="UTF-8">
        <title>StudyOlle</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style>
            .container {
                max-width: 100%;
            }
        </style>
    </head>
</head>

<nav th:fragment="main-nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <img src="/images/logo_sm.png" width="30" height="30" alt="...">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <form class="d-flex" th:action="@{/search/study}">
                        <input class="form-control me-2" type="search" placeholder="스터디 찾기" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/login}" sec:authorize="${!isAuthenticated()}">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/sign-up}" sec:authorize="${!isAuthenticated()}">회원가입</a>
                </li>
                <li class="nav-item" sec:authorize="${isAuthenticated()}">
                    <a class="nav-link" th:href="@{/notifications}">
                        ㄹㄹㄹㄹㄹㄹ
                    </a>
                </li>
                <li class="nav-item" sec:authorize="${isAuthenticated()}">
                    <a class="nav-link btn btn-outline-primary" th:href="@{/new-study}">
                        스터디 개설
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        프로필
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="userDropdown">
                        <li>
                            <h6 class="dropdown-header">
                                <span sec:authentication="name">Username</span>
                            </h6>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{'/profile/' + ${#authentication.name}}">프로필</a>
                        </li>
                        <li>
                            <a class="dropdown-item">스터디</a>
                        </li>
                        <li class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="#" th:href="@{'/settings/profile'}">설정</a>
                        </li>
                        <li>
                            <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">로그아웃</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


</html>
