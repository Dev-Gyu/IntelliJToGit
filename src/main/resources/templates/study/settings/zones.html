<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>


<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: study-settings-menu (currentMenu='zones')"></div>
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="col-12">스터디 활동 장소</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        스터디에서 주로 활동할 장소를 선택해주세요
                    </div>
                    <div id="whitelist" th:text="${whitelist}" hidden></div>
                    <input id="zones" type="text" name="zones" th:value="${#strings.listJoin(zones, ',')}"
                           class="tagify-outside" aria-describedby="tagsHelp"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>

<script type="application/javascript" th:inline="javascript">
    $(function() {
        var csrfToken = /*[[${_csrf.token}]]*/ null;
        var csrfHeader = /*[[${_csrf.headerName}]]*/ null;
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(csrfHeader, csrfToken); });
    });
</script>

<script type="application/javascript">
    $(function() {
        let path = '[[${study.path}]]';
        function zoneRequest(url, zoneName) {
            $.ajax({
                dataType: "json",
                autocomplete: {
                    enabled: true,
                    rightKey: true,
                },
                contentType: "application/json; charset=utf-8",
                method: "POST",
                url: '/study/' + path + '/settings/zones' + url,
                data: JSON.stringify({'zoneName': zoneName, 'path':path})
            }).done(function (data, status) {
                console.log("${data} and status is ${status}");
            });
        };

        function onAdd(e) {
            zoneRequest("/add", e.detail.data.value);
        }

        function onRemove(e) {
            zoneRequest("/remove", e.detail.data.value);
        }

        var tagInput = document.querySelector("#zones");
        var tagify = new Tagify(tagInput, {
            pattern: /^.{0,20}$/,
            whitelist: JSON.parse(document.getElementById("whitelist").textContent),
            dropdown : {
                enabled: 1, // suggest tags after a single character input
            } // map tags
        });

        tagify.on("add", onAdd);
        tagify.on("remove", onRemove);

        // add a class to Tagify's input element
        tagify.DOM.input.classList.add('form-control');
        // re-place Tagify's input element outside of the  element (tagify.DOM.scope), just before it
        tagify.DOM.scope.parentNode.insertBefore(tagify.DOM.input, tagify.DOM.scope)
    });
</script>
</body>
</html>
